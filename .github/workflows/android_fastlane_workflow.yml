name: Android Fastlane with Firebase App Distribution Workflow

on:
  push:
    branches:
      - master
      - features/Flavorss  # Ù„Ùˆ Ø¹Ø§ÙŠØ² ÙŠØ´ØºÙ„ ÙƒÙ…Ø§Ù† Ù„Ù…Ø§ ØªØ¯ÙØ¹ Ø¹Ù„Ù‰ Ø§Ù„ÙØ±Ø¹ Ø¯Ù‡

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter dependencies
        run: flutter pub get

      # ğŸ”§ Ø¥Ø¹Ø¯Ø§Ø¯ Ø¨ÙŠØ¦Ø© Android Ø¹Ù„Ø´Ø§Ù† Ø§Ù„Ù€ build Ù…Ø§ÙŠÙØ´Ù„Ø´ ÙÙŠ CI
      - name: Prepare Android environment
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$(which flutter)" >> android/local.properties
          flutter pub get

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: android

      # ğŸ—ï¸ Ø¨Ù†Ø§Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ÙˆØªÙˆØ²ÙŠØ¹Ù‡ Ø¹Ù„Ù‰ Firebase
      - name: Build and Distribute App
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: |
          bundle exec fastlane android firebase_distribution
        working-directory: android
